<div class="d-flex flex-column">

    

    <div class="d-flex">
    
     
    </div>
    
    <mat-card>
        <mat-card-header>
            <fa-icon mat-card-avatar icon="user-circle" class="mb-5" size="3x"></fa-icon>
            <mat-card-title>{{userInfo.username}}</mat-card-title>
            <mat-card-subtitle>{{userInfo.email}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <p>
                This is your profile information
            </p>
            <mat-chip-list class="mt-5" aria-label="Fish selection">
                <mat-chip *ngFor="let role of userInfo.roles">{{role}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    
</div>
