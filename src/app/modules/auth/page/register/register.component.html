<form [formGroup]="signupForm">
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Email'" formControlName="email">
      <app-control-messages labelName="Email" [control]="f['email']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Username'" formControlName="username">
      <app-control-messages [control]="f['username']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Password'" formControlName="password">
      <app-control-messages [control]="f['password']"></app-control-messages>
    </label>
  </div>
  
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Repeat Password'" formControlName="confirmPassword">
      <app-control-messages [control]="f['confirmPassword']"></app-control-messages>
    </label>
    <small *ngIf="signupForm.hasError('notSame')" class="text-danger">
      Passwords do not match
    </small>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block btn-raised" 
            type="submit"
            (click)="signup()"
            [disabled]="signupForm.invalid && !signUpConflict && !signupForm.touched">
      <span>Sign Up</span>
    </button>
    <small *ngIf="signUpConflict" class="text-danger">
      User with such email already exists
    </small>
  </div>
  <a [routerLink]="['/auth/login']">Got an account already? Log in here!</a>
</form>
